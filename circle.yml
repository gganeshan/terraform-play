machine:
  environment:
    PATH: $HOME/.terraform:$PATH
    # https://github.com/hashicorp/terraform/blob/master/CHANGELOG.md
    TERRAFORM_VERSION: 0.7.1
    AWS_DEFAULT_REGION: us-west-2
dependencies:
  cache_directories:
    - ~/.terraform-play
  pre:
    - |
      # Create cache dir if necessary.
      mkdir -p $HOME/.terraform-play

      # Remove old plugins (if any) from cache.
      # https://www.terraform.io/upgrade-guides/0-7.html
      find $HOME/.terraform -name 'terraform-*' -exec rm -f {} +

      cd $HOME/.terraform

      CURRENT_VERSION="$([[ -x ./terraform ]] && ./terraform --version 2>&1 | awk -Fv '/^Terraform/ {print $NF}')"
      echo "CURRENT_VERSION=${CURRENT_VERSION}"

      if ! [[ "x${CURRENT_VERSION}" == "x${TERRAFORM_VERSION}" ]]; then
      curl -LO https://releases.hashicorp.com/terraform/${TERRAFORM_VERSION}/terraform_${TERRAFORM_VERSION}_linux_amd64.zip
      unzip -uo terraform_${TERRAFORM_VERSION}_linux_amd64.zip
      rm terraform_${TERRAFORM_VERSION}_linux_amd64.zip
      fi
test:
  pre:
    - command -v terraform
    - terraform --version
    - |
      terraform remote config -backend=s3 -backend-config="bucket=2016-gg-dev" -backend-config="key=tfstate/terraform.tfstate" -state="tfstate/terraform.tfstate"
  override:
    - |
      pwd
      terraform get
      terraform plan -module-depth=3 -state=terraform.tfstate
deployment:
  production:
    branch: master
    owner: gganeshan
    commands:
      - |
        pwd
        terraform remote config -backend=s3 -backend-config="bucket=2016-gg-dev" -backend-config="key=tfstate/terraform.tfstate" -state="tfstate/terraform.tfstate"
        terraform get
        terraform apply -state=terraform.tfstate
